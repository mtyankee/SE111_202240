<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Your Name Here">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
    <h2>Birthday Party Registration Form</h2>

    <form method="GET" action="confirm.html">

        <table>

            <thead><!--column headers for table in form-->
                <tr>
                    <td>
                        <h2>Question</h2>
                    </td>

                    <td>
                        <h2>Answer</h2>
                    </td>
                </tr>
            </thead>

            <tbody>


                <!--Table Row-->
                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <label for="pName">Parent/Guardian Name:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="text" name="pName" id="pName">
                    </td>

                </tr>

                <!--Table Row-->
                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <label for="cName">Child's First Name:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="text" name="cName" id="cName">
                    </td>

                </tr>

                <!--Table Row-->
                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <label for="age">Child's Age:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="text" name="age" id="age" placeholder="3">
                    </td>

                </tr>

                <!--Table Row-->
                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <h2>Date and Time</h2>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="text" id="Date and Time" name="Date and Time" maxlength="50" placeholder="enter Date and Time">
                    </td>

                </tr>


                <!--Table Row-->
                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <label for="comments">Date: </label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="date">
                    </td>

                </tr>


                <!--non text input elements-->
                <!--select element creates a drop down menu-->
                <tr>

                    <td>
                        <label for="start time">start time: </label>
                    </td>
                    
                    <td>
                        <input type="time" class="form-control">
                    </td>

                </tr>


                <!--radio buttons: 'multiple choice' options, small circular buttons; can only ever choose ONE out of the set-->

                <tr>
                    <td>
                        <label for="number of guests">number of guests:</label>
                    </td>

                    <td>
                        <input type="text" placeholder="5">
                    </td>

                </tr>

                <!--checkboxes allow for multiple responses-->

                <tr>
                    <td>
                        <h2>food</h2>
                    </td>

                    <td>
                        

                    </td>
                </tr>


                <tr>
                    <td>
                        <label for="date">Date: </label>
                    </td>

                    <td>
                        <input type="date" name="date">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="size">size </label>
                    </td>

                    <td>
                        <input type="checkbox"sm>sm
                        <input type="checkbox"med>med
                        <input type="checkbox"lg>lg
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="drinks">drinks </label>
                    </td>

                    <td>
                        <select name="drinks">
                            <option value="Coke">Coke</option>
                            <option value="Sprite">Sprite</option>
                            <option value="fruit punch">fruit punch</option>
                            <option value="lemonade">lemonade</option>
                            <option value="Iced Tea">Iced Tea</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="cake">cake</label>
                    </td>

                    <td>
                        <select name="cake">
                            <option value="chocolate">chocolate</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <h2>Decorations</h2>
                    </td>

                    <td>
                        
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="Color Scheme">Color Scheme</label>
                    </td>

                    <td>
                        <select name="color scheme">
                            <option value="red">red</option>
                            <option value="blue">blue</option>
                            <option value="green">green</option>
                        </select>
                    </td>
                
                </tr>

                <tr>
                    <td>
                        <label for="additional comments">Additional comments</label>
                    </td>

                    <td>
                        <input type="text" placeholder="please add any additional comments">
                    </td>
                </tr>



                <!--submit button! must have for functionality!-->
                <tr>
                    <td>

                    </td>

                    <td>
                        <input type="submit" value="SUBMIT">
                    </td>
                </tr>

            </tbody>

        </table>

    </form>
</body>
</html>
